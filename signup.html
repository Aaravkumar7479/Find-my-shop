<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create account</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
  <style>
 
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-row">
      <div class="logo-circle">FM</div>
      <span class="site-title">Find My Shop</span>
    </div>
  </div>
  <div class="signup-card">
    <h2>Create Your Account</h2>
    <form id="signupForm" autocomplete="off" novalidate>
      <div class="form-group">
        <label for="name">Name
          <span class="asterisk">*</span>
           </label>
        <input type="text" id="name" name="name" required>
        <div class="error-msg" id="nameError"></div>
      </div>
      <div class="form-group">
        <label for="email">Email 
          <span class="asterisk">*</span>
        </label>
        <input type="email" id="email" name="email" required>
        <div class="error-msg" id="emailError"></div>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number 
          <span class="asterisk">*</span>
        </label>
        <input type="tel" id="phone" name="phone" maxlength="10" required>
        <div class="error-msg" id="phoneError"></div>
      </div>
      <div class="form-group">
        <label for="password">Create Password 
          <span class="asterisk">*</span>
        </label>
        <input type="password" id="password" name="password" required>
        <div class="error-msg" id="passwordError"></div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password 
          <span class="asterisk">*</span>
        </label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <div class="error-msg" id="confirmPasswordError"></div>
      </div>
      <div class="form-group">
        <label for="captchaInput">Captcha 
          <span class="asterisk">*</span>
        </label>
        <div class="captcha-row">
          <span class="captcha-box" id="captchaBox"></span>
          <button type="button" class="refresh-btn" id="refreshCaptcha" title="Refresh Captcha">&#x21bb;</button>
        </div>
        <input type="text" id="captchaInput" name="captchaInput" maxlength="5" required autocomplete="off" placeholder="Enter captcha">
        <div class="error-msg" id="captchaError"></div>
      </div>
      <button type="submit" class="signup-btn">  Create account  ></button>
      <div id="successMsg" class="success-msg" style="display:none;"></div>
    </form>
    <div class="login-link-row">
      Already have an account?
      <a href="login.html">Login</a>
    </div>
  </div>
  <script src="signup.js"></script>
</body>
</html>
